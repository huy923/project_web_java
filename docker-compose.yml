services:
  postgres:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_DB: n8n
      POSTGRES_USER: n8n
      POSTGRES_PASSWORD: n8n_pass
    volumes:
      - pg_data:/var/lib/postgresql/data

  db:
    build:
      context: .
      dockerfile: Dockerfile.mysql
    container_name: database
    restart: always
    environment:
      MYSQL_DATABASE: hotel_management
      MYSQL_USER: hotel_app
      MYSQL_PASSWORD: hotel_password
      MYSQL_ROOT_PASSWORD: rootpassword
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3307:3307"
    command: --port=3307
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-P", "3307", "-u", "root", "-prootpassword"]
      timeout: 5s
      retries: 5
      interval: 10s

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: always
    ports:
      - "11435:11435"

  n8n:
    image: docker.n8n.io/n8nio/n8n
    restart: always
    ports:
      - "5678:5678"
    environment:
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: n8n
      DB_POSTGRESDB_USER: n8n
      DB_POSTGRESDB_PASSWORD: n8n_pass
      N8N_ENCRYPTION_KEY: ${N8N_ENCRYPTION_KEY:-default-encryption-key}
      GENERIC_TIMEZONE: ${GENERIC_TIMEZONE:-Asia/Ho_Chi_Minh}
      TZ: ${GENERIC_TIMEZONE:-Asia/Ho_Chi_Minh}
      N8N_USER_MANAGEMENT_DISABLED: "true"
      N8N_BASIC_AUTH_ACTIVE: "true"
      N8N_BASIC_AUTH_USER: "admin"
      N8N_BASIC_AUTH_PASSWORD: "changeme123"
    volumes:
      - n8n_data:/home/node/.n8n
      - ./workflows:/workflows
    depends_on:
      - postgres
      - ollama

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: web-app
    restart: always
    ports:
      - "8082:8082"
    environment:
      MYSQL_HOST: db
      MYSQL_PORT: "3307"
      MYSQL_DATABASE: hotel_management
      MYSQL_USER: hotel_app
      MYSQL_PASSWORD: hotel_password
    depends_on:
      db:
        condition: service_healthy

volumes:
  db_data:
  n8n_data:
  ollama_data:
  pg_data:
    driver: local